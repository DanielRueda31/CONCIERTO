<!DOCTYPE html>
<html>
  <head>
    <script src="aframe.min.js"></script>
    <link rel="stylesheet" href="styles/pagina.css">

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var video = document.getElementById('video');
        video.addEventListener('ended', function() {
          window.location.href = 'index.html';
        });
      });

      function pauseVideo() {
        document.querySelector('#video').pause();
      }

      function playVideo() {
        document.querySelector('#video').play();
      }

      function restartVideo() {
        var video = document.querySelector('#video');
        video.currentTime = 0;
        video.play();
      }
    </script>
  </head>
  <body>
    <div id="button-container">
      <button id="pause-button" onclick="pauseVideo()">Pausar</button>
      <button id="play-button" onclick="playVideo()">Reproducir</button>
      <button id="restart-button" onclick="restartVideo()">Reiniciar</button>
    </div>

    <a-scene>
        <a-sky src="#skyTexture"></a-sky>
              <a-assets>
        <video id="video" src="imagenes/antesdeameri.mp4"></video>
        <img id="skyTexture" src="imagenes/cielo2.jpg">
      </a-assets>
      
      <!-- Video en un plano -->
      <a-plane 
        width="30" 
        height="20" 
        material="src: #video" 
        rotation="0 0 0" 
        position="0 5 -9.5">
      </a-plane>

      <a-plane width="30" height="30" color="#556B2F" rotation="-90 0 0" position="0 0 0"></a-plane>

      <a-entity camera wasd-controls look-controls position="0 2 9"></a-entity>

    </a-entity>
    </a-scene>
  </body>
</html>
